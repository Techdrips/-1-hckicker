<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>+1 Junk Clicker</title>

  <!-- Link to manifest.json -->
  <link rel="manifest" href="/-1-hckicker/manifest.json">
  <link rel="stylesheet" href="/-1-hckicker/styles.css">

  <!-- Link to app icons (optional for browsers) -->
  <link rel="icon" sizes="192x192" href="/-1-hckicker/icon-192x192.png">
  <link rel="icon" sizes="512x512" href="/-1-hckicker/icon-512x512.png">
</head>
<body>

<h1>Welcome to +1 Junk Clicker</h1>
<p>Click below to add the game to your home screen.</p>
<button id="alertBtn">Click me for an alert!</button>

<!-- The clicker game -->
<div id="clicker">
  <div id="pointsDisplay">Points: 0</div>
</div>

<script src="/-1-hckicker/app.js"></script>
<script>
  // Alert button event
  document.getElementById('alertBtn').addEventListener('click', function() {
    alert('You clicked the alert button!');
  });

  // Service Worker registration
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/-1-hckicker/sw.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>

</body>
</html>
