<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>+1 Junk Clicker</title>

  <!-- Link to manifest.json -->
  <link rel="manifest" href="/-1-hckicker/manifest.json">
  <link rel="stylesheet" href="/-1-hckicker/styles.css">

  <!-- Link to app icons (optional for browsers) -->
  <link rel="icon" sizes="192x192" href="/-1-hckicker/icon-192x192.png">
  <link rel="icon" sizes="512x512" href="/-1-hckicker/icon-512x512.png">
</head>
<body>

<h1>Welcome to +1 Junk Clicker</h1>

<!-- Message for adding the app to the home screen -->
<div id="addToHomeScreen">
  <p>This game works best as a Progressive Web App. Please add it to your home screen to play.</p>
</div>

<!-- The clicker game (initially hidden on the website) -->
<div id="clicker" style="display: none;">
  <div id="pointsDisplay">Points: 0</div>
</div>

<script src="/-1-hckicker/app.js"></script>
<script>
  // Service Worker registration
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/-1-hckicker/sw.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>

</body>
</html>
